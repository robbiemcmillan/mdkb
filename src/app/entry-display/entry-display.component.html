<ngb-accordion #a="ngbAccordion">
  <ngb-panel id="custom-panel-1">
    <ng-template ngbPanelHeader >
      <div class="d-flex align-items-center justify-content-between">
        <h1 class="m-0">{{ title() }}</h1>
        <button ngbPanelToggle class="btn p-0" (click)="sendEntry();clickEvent()" [ngClass]="status ? 'style1' : 'style2'" >
          <i class="fas fa-angle-right"></i>
        </button>
      </div>
    </ng-template>
    <ng-template ngbPanelContent>
      <app-entry (loaded)="hasMarkdownLoaded($event)" [entryID]="entry.e_title"></app-entry>
    </ng-template>
  </ngb-panel>
</ngb-accordion>
